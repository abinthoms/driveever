version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: driveever_postgres
    environment:
      POSTGRES_DB: driveever_db
      POSTGRES_USER: driveever_user
      POSTGRES_PASSWORD: driveever_password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:


